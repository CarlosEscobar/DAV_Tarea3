<button class="greenButton" (click)="onSendAddContact()">Agregar Nuevo Contacto</button>

<app-list-item-contact *ngFor="let contact of contacts" [id]="contact.id"
                                                        [name]="contact.name"
                                                        [email]="contact.email"
                                                        [phone]="contact.phone"
                                                        [title]="contact.title"
                                                        (sendDelete)="receiveDelete($event)"
                                                        (sendEdit)="receiveEditData($event)">
</app-list-item-contact>
