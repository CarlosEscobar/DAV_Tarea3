<form (ngSubmit)="onSubmit(form);" #form="ngForm">
  <div class="formDiv">
    Nombre:
    <input #name="ngModel" name="name" type="text" minlength="3" [(ngModel)]="_name" required>
  </div>
  <div [hidden]="name.valid || name.pristine" class="errorDiv">
    <p>El campo es requerido y requiere 3 caracteres.</p>
  </div>
  <div class="formDiv">
    Coreo:
    <input #email="ngModel" name="email" type="email" [(ngModel)]="_email" email required>
  </div>
  <div [hidden]="email.valid || email.pristine" class="errorDiv">
    <p>El campo es requerido y debe tener formato de correo.</p>
  </div>
  <div class="formDiv">
    Telefono:
    <input #phone="ngModel" name="phone" type="text" [(ngModel)]="_phone" required>
  </div>
  <div [hidden]="phone.valid || phone.pristine" class="errorDiv">
    <p>El campo es requerido.</p>
  </div>
  <div class="formDiv">
    Titulo:
    <select #title="ngModel" name="title" [(ngModel)]="_title">
      <option *ngFor="let title of titles" [value]="title">{{title}}</option>
    </select>
  </div>
  <button type="submit" [disabled]="!form.form.valid" class="greenButton">
    Confirmar
  </button>
</form>
